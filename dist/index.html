<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Developer, Student, Human" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>xzvf</title>
  </head>
  <body>
    <main class="content-wrap">
      <div class="card">
        <h2 class="shell">
          <div class="shell-line">
            <span class="shell-char shell-user">root</span>
            <span class="shell-char shell-at">@</span>
            <span class="shell-char shell-hostname">life</span>
            <span class="shell-char shell-directory">&nbsp;~</span>
            <span class="shell-char shell-final">&nbsp;#&nbsp;</span>

            <span class="shell-char shell-command">whoami&nbsp;</span>
            <span class="shell-char shell-pipe">|&nbsp;</span>
            <span class="shell-char shell-command">figlet</span>
          </div>
          <div class="shell-line">

          </div>
        </h2>
      </div>
    </main>
  </body>
</html>
